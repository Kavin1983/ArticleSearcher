<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArticleSearcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="icon.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">ArticleSearcher</h1>
      <form class="form">
        <input
          class="searchInput"
          type="text"
          placeholder="Enter Search Here"
        />
        <button class="searchButton">Search</button>
      </form>
    </header>
    <div class="mainContent"></div>
    <footer class="footer">
      <div class="links">
        <div class="made-by">
          <p>Made by Kavin Yedlapalli</p>
          <div>
            <a
              class="footer-link"
              href="https://www.instagram.com/kavinyed/"
              target="_blank"
            >
              <svg class="footer-icon">
                <use href="symbol-defs.svg#icon-instagram"></use>
              </svg>
            </a>
            <a
              class="article-link"
              href="https://github.com/Kavin1983/ArticleSearcher"
              target="_blank"
            >
              <svg class="footer-icon">
                <use href="symbol-defs.svg#icon-github"></use>
              </svg>
            </a>
          </div>
        </div>
        <div class="copyright">
          <p>&copy; 2021</p>
          <p class="no-und">Made with the New York Times API</p>
        </div>
        <div class="other-projects">
          <p>Some of my other projects</p>
          <div>
            <a
              class="footer-link"
              href="http://kavin18.pythonanywhere.com/"
              target="_blank"
            >
              <svg class="footer-icon">
                <use href="symbol-defs.svg#icon-calculator"></use>
              </svg>
            </a>
            <a
              class="footer-link"
              href="https://usstatespostalcodequiz.netlify.app/"
              target="_blank"
            >
              <svg class="footer-icon">
                <use href="symbol-defs.svg#icon-news-paper"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </footer>
    <script src="search.js"></script>
  </body>
</html>
